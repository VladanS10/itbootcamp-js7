<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

    <script>
        document.write("<p>Zdravo Svete!</p>");
    </script>
    <h1>Uvodni JS</h1>
    <p id="p1">Uvod u JavaScript</p>


    <script>
        // window.alert("Hello World!"); 
        // alert("Zdravo Svete!");
        document.write("Hello World!");
        console.log("Zdravo Svete u konzoli!");
        
        document.getElementById("p1").innerHTML = "Izmenjen sadrzaj paragrafa preko JS-a";
        document.getElementById("p1").style.background = "red";
        document.getElementById("p1").style.color = "blue";
        document.getElementById("p1").style.fontSize = "50px";

        console.log(5);
        console.log(-9,81);
        console.log("5");
        console.log(5+3);
        console.log("5"+ 3);
        console.log(5 + "3" + 5);
        console.log('Zdravo!' + " " + "Ja sam Vladan Stojic");
        console.log("It's alright");
        console.log('It\'s alright');
        console.log(true);
        console.log(false);
        
        let x; //deklaracija promenljive
        x = 3; //dodela vrednosti
        console.log(x);
        x = "Vladan"
        console.log(x);
        let y = false;
        console.log(y);
        y = x;
        console.log(x, y);
        x = "Jana";
        console.log(x, y);

        const z = 0;
        console.log(z);
        y = 6 + z;
        console.log(y);

        let age;
        console.log(age, age + 3); // undefined, NaN (not a number)

        let age2 = null;
        console.log(age2, age2 + 3, age2 + "Vladan"); // Null, 3
    </script>
    <script src="script.js"></script>
</body>
